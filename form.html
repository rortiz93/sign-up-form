<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,100&display=swap');
        </style>
</head>
<body>

    <main class="container"> 
        <div class="sidebar">
            <div class="logo">
                <img id= "logo-item" src="./img/Pathway.svg" alt="logo"/><span>PATH</span>
            </div>
        </div>
        <div class="form-container">
            <div class="form-header">
                <div>
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started
                </p>

                <p>
                    You know you want to.
                </p>
            </div>
            </div>
            <div class="form-section">
                <h2>Let's do this</h2>
                <form action="" method="post" id="contact-form">
                  
                    <div class="form-row">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" required/>
                    </div>
                    <div class="form-row">
                        <label for="last_name">Last Name:</label>
                        <input type="text"  id="last_name" required/>
                    </div>
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required/>
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone Number:</label>
                        <input type="tel"  id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
                    </div>
                    <div class="form-row">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required/>
                        <span id="password_mismatch"></span>
                    </div>
                    <div class="form-row">
                        <label for="conf_password">Confirm Password:</label>
                        <input type="password"  id="conf_password" onkeyup="validate_password()" required/>
                    </div>
                    
                </form>
            </div>
            <div class="form-footer">
                <div class="footer-btn">
                    <button form="contact-form" value="Update" type="submit">Create account</button>
                </div>
                <div class="login">
                    <p>Already have an account? <a href="">Log In</a></p>
                </div>
            </div>
            
        </div>
    </main>
    <script src="./form.js"></script>
</body>
</html>
